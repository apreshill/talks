# What is free? (*Gratis* versus *Libre*)

The English adjective free is commonly used in one of two meanings: 

+ "for free" (*gratis*) and 

+ "with little or no restriction" (*libre*).

# Four essential freedoms


--

1. .emphasis[RUN]&lt;br&gt;The freedom to run the program as you wish, for any purpose (freedom 0).

--

1. .emphasis[STUDY]&lt;br&gt;The freedom to study how the program works, and change it so it does your computing as you wish (freedom 1). Access to the source code is a precondition for this.

--

1. .emphasis[COPY &amp; DISTRIBUTE]&lt;br&gt;The freedom to redistribute copies so you can help others (freedom 2).

--

1. .emphasis[CHANGE &amp; IMPROVE]&lt;br&gt;The freedom to distribute copies of your modified versions to others (freedom 3). By doing this you can give the whole community a chance to benefit from your changes. Access to the source code is a precondition for this.

--
